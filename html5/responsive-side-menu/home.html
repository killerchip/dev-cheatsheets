<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Menu</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <nav class="menu">
        <h2>Menu</h2>
        <p>Click outside the menu to close it.</p>
    </nav>

    <main class="page-content">
        <header>
            <a href="#" class="menu-btn">
                <i class="fas fa-bars"></i>
            </a>
        </header>

        <h1>Side Menu</h1>
        <p>This is a demo page demonstrating how to setup a simple side menu.</p>
        <ol>
            <li>Resize browser window to small width</li>
            <li>Click on the menu button that appears above</li>
            <li>Click outside the menu to close it.</li>
        </ol>
    </main>

    <script src="main.js"></script>

</body>

</html>
